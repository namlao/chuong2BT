<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
<form>
    <fieldset>
        <legend> Ứng dụng chuyển đổi tiền tệ</legend>
        Amout
        <input type="text" id="Amout" value="0">
        From Currency
        <select id = "From_Currency">
            <option value="VND">Việt Nam</option>
            <option value="USD">Đô la</option>
            <option value="JP">Yên</option>
        </select>
        To Currency
        <select id = "To_Currency">
            <option value="VND">Việt Nam</option>
            <option value="USD">Đô la</option>
            <option value="JP">Yên</option>
        </select>
        <input type="button" value="Convert" onclick="Convert(getAmout(),getFromCurrency(),getToCurrency());"><br>
        Result <div id="result"></div>

    </fieldset>
</form>
<script type="text/javascript" src="myJs.js"></script>
</body>
</html>
